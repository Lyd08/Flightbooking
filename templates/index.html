<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'img/style.css' %}" class="stylesheet">
    <title>Document</title>

</head>
<body>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>

        </div>
        <div class="carousel-inner">
            <h1 align="center" style="background-color: black; color:white"><i>Book your flight to these beautiful destinations</i> <a href="{% url 'flightapp:todo' %}" class="btn btn-primary">Start Now!</a></h1> 
            
          <div class="carousel-item active">
            
            <img src="https://img.traveltriangle.com/blog/wp-content/uploads/2018/11/Greenland.jpg" class="d-block w-100" alt="..." height="780px">
            <div class="carousel-caption d-none d-md-block">
              <h5 style="color:black; font-size:40px">Greenland </h5>
              <p style="color:black; font-size:30px">  More Of A White Land</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://img.traveltriangle.com/blog/wp-content/uploads/2018/10/turkey-things-to-do-cover.jpg" class="d-block w-100" alt="..." height="820px">
            <div class="carousel-caption d-none d-md-block">
              <h5 style="color:black; font-size:40px">Cappadocia</h5>
              <p style="color:black; font-size:30px">The Land Of Hot-Air Balloons</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://img.traveltriangle.com/blog/wp-content/uploads/2019/05/Historical-Tours-In-London_24th-oct.jpg" class="d-block w-100" alt="..." height="820px">
            <div class="carousel-caption d-none d-md-block">
              <h5 style="color:black; font-size:40px">London</h5>
              <p style="color:black; font-size:30px">Gape At The Big Ben Tower</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://img.traveltriangle.com/blog/wp-content/uploads/2019/03/cover-for-prague-guide.jpg"  class="d-block w-100" alt="..." height="820px">
            <div class="carousel-caption d-none d-md-block">
              <h5 style="color:black; font-size:40px">Prague</h5>
              <p style="color:black; font-size:30px">Hub Of Baroque Buildings</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src=" https://assets.traveltriangle.com/blog/wp-content/uploads/2019/08/पोखरा.jpg" class="d-block w-100" alt="..." height="820px">
            <div class="carousel-caption d-none d-md-block">
              <h5 style="color:black; font-size:40px">Pokhara</h5>
              <p style="color:black; font-size:30px">Get The Views Of Stunning Mountains</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev" >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    


    
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>    
</body>
</html>
